<div class="row" style="justify-content: center;">
    <div *ngFor="let user of volunteerTaskList" [ngClass]="{'bg-success': user.status=='Done', 'bg-danger': user.status=='Rejected'}" class="card shadow-lg col-lg-3 col-md-4 m-2">
        <div class="card-body">
            <div class="card-title d-flex">
                <h4>{{user.username}}</h4>
            </div>
            <table class="table table-responsive">
                <!-- <thead>
                      <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                      </tr>
                    </thead> -->
                <tbody>
                    <tr>
                        <td>Mobile </td>
                        <td> {{user.mobile}}</td>
                    </tr>
                    <tr>
                        <td>Address </td>
                        <td> {{user.address}}</td>
                    </tr>
                    <tr>
                        <td>Required Item </td>
                        <td> {{user.requireditem}}</td>
                    </tr>
                    <tr>
                        <td>Status </td>
                        <td> {{user.status}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex">
                <div *ngIf="user.status == 'Assigned'">
                    <button class="btn btn-primary mx-2" (click)="onAccept(user)"> Accept</button>
                </div>
                <div *ngIf="user.status == 'Assigned'">
                    <button class="btn btn-danger mx-2" (click)="onRejected(user)"> Reject</button>
                </div>
                <div *ngIf="user.status == 'Confirmed'">
                    <button class="btn btn-primary mx-2" (click)="onDone(user)"> Done</button>
                </div>
                <div *ngIf="user.status == 'Confirmed'">
                    <button class="btn btn-primary mx-2" (click)="onNotDone(user)"> Not Done</button>
                </div>
            </div>
        </div>
    </div>
</div>
