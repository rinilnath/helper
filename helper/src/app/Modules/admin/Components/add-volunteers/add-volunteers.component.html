<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-4  px-2 pt-4 pb-2">
            <div class="card shadow-lg rounded">

                <div class="card-body">
                    <h1 class="card-title">Add Volunteer</h1>
                    <form [formGroup]="volunteerForm" (ngSubmit)="onSubmit()">   
                        <div class="md-form">                 
                        <label>Name</label>
                        <input type="text" formControlName="name" class="my-2 form-control">
                         </div>
                         <div class="md-form">                    
                        <label>Phone</label>
                        <input type="text" formControlName="phone" pattern="\d{10}" class="my-2 form-control">
                          </div>
                          <div class="md-form">                      
                        <label>Ward</label>
                        <input type="number" min=1 max=99 formControlName="ward" class="my-2 form-control">
                        </div>
                        <div class="md-form">
                        <select formControlName="specialisation" id="spcl" class="my-2 mdb-select md-form colorful-select dropdown-primary">
                            <option value="" disabled selected>Choose Specialisation</option>
                            <option value="Food Delivery"> Food Delivery </option>
                            <option value="Doctor"> Doctor </option>
                        </select>
                        </div>
                        <button class="my-2 btn btn-raised btn-success" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8 px-2 pt-4 pb-2">
            <div class="card shadow-lg p-4 table-responsive">
                <table *ngIf = "volunteerlist" class="table table-bordered" style="text-align: center;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>ward</th>
                            <th>Specialisation</th>
                            <th>Request Assigned</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of volunteerlist" [ngClass]="{'grey lighten-1': user.requestId}">
                            <td>{{user.name}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.ward}}</td>
                            <td>{{user.specialisation}}</td>
                            <td *ngIf = "user.requestId">yes</td>
                            <td *ngIf = "!user.requestId">No</td>
                            <td><button type="button" data-toggle="tooltip" title="Click to delete the volunteer" (click) = "delete(user)" class="btn btn-link btn-sm"><i class="fa fa-trash fa-2x"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <p>Sucessfully added</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
