<nav class="navbar navbar-expand-lg navbar-light shadow-sm  bg-white">
    <div class="container">
        <a class="navbar-brand logo" href="#"><h2>Sahayi</h2></a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4 px-2 pt-4 pb-2">
            <div class="card shadow-lg rounded">

                <div class="card-body">
                    <h1 class="card-title">Log in</h1>

                    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                        <div *ngIf="processing" class="my-2 alert alert-primary">
                            {{this.processing}}
                        </div>
                        <div *ngIf="success" class="my-2 alert alert-success">
                            {{this.success}}
                        </div>
                        <div *ngIf="signinForm.controls['email'].invalid && (signinForm.controls['email'].dirty || signinForm.controls['email'].touched)"
                            class="my-2 alert alert-danger">
                            Please enter valid email id
                        </div>
                        <label>Email</label>
                        <input type="email" formControlName="email" id="" class="my-2 form-control">
                        <div *ngIf="signinForm.controls['password'].invalid && (signinForm.controls['password'].dirty || signinForm.controls['password'].touched)"
                            class="my-2 alert alert-danger">
                            Passwords should be atleast 8 charecters in length
                        </div>
                        <label>Password</label>
                        <input type="password" formControlName="password" id="" class="my-2 form-control">
                        <button type="submit" class="btn btn-success">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <p>Email or Password is incorrect</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
